<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container w-75 mt-4 rounded shadow">
        <div class="row align-items-stretch">

            <div class="col bg-prince d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>

            <div class="col p-4 rounded-end">
                <div class="text-center">
                    <img src="img/logo-fresh.svg" alt="logo">
                </div>

                <!-- login -->
                <form action="index.html">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="conected" class="form-check-input">
                        <label for="conected" class="form-check-label">Recordarme</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                    </div>
                    <div class="my-2 text-center">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span>
                        <br>
                        <span><a href="#">Olvidé mi Contraseña</a></span>
                    </div>
                </form>

                <!-- login con redes sociales -->

                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">
                            Inicia Sesión con tus redes
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img class="icono-red" src="img/facebook.png" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-success w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img class="icono-red" src="img/google.png.crdownload" alt="">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
